<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Meta Descripción -->
    <meta
      name="description"
      content="Descubre dibujos únicos generados por inteligencia artificial, diseñados especialmente para niños. ¡Explora y diviértete coloreando!"
    />
    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="dibujos para niños, inteligencia artificial, dibujos IA, colorear, actividades para niños, arte digital, aprendizaje creativo"
    />
    <!-- Meta Autor -->
    <meta name="author" content="Tu Nombre o Empresa" />
    <!-- Meta Robots -->
    <meta name="robots" content="index, follow" />

    <!-- TODO: Revisar estos meta-->
    <!-- Meta para redes sociales - Open Graph -->
    <meta property="og:title" content="Dibujos con IA para Niños" />
    <meta
      property="og:description"
      content="Descubre dibujos únicos generados por inteligencia artificial, diseñados especialmente para niños. ¡Explora y diviértete coloreando!"
    />
    <meta property="og:image" content="URL_a_la_imagen_de_tu_sitio" />
    <meta property="og:url" content="https://www.tu-sitio-web.com" />
    <meta property="og:type" content="website" />
    <!-- Meta para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dibujos con IA para Niños" />
    <meta
      name="twitter:description"
      content="Descubre dibujos únicos generados por inteligencia artificial, diseñados especialmente para niños. ¡Explora y diviértete coloreando!"
    />
    <meta name="twitter:image" content="URL_a_la_imagen_de_tu_sitio" />
    <meta name="twitter:site" content="@TuCuentaDeTwitter" />
    <!-- Meta para aplicaciones móviles -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- TODO: Fin-->

    <link rel="icon" href="<%=BASE_URL%>favicon.ico" />
    <title>Draft AI</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
